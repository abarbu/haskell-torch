name: haskell-torch
channels:
  - pytorch
  - conda-forge
dependencies:
  # NB tornado<6, required for jupyter, needs python=3.6
  # This way we don't need separate environments for the two
  - python=3.6
  - pytorch=1.5.0
  - numpy
  - gmp
  - libmatio
  - hdf5
  - imagemagick
  - libiconv
  - libpng
  - matplotlib
  - tensorboard
  - tensorflow
  - cudatoolkit=10.1
  - torchvision
